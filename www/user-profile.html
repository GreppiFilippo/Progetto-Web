<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Mensa Campus - Prenota il tuo pasto online" />
    <meta name="keywords" content="mensa, campus, prenotazione, pasto, online" />
    <title>Mensa Campus - Profilo Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Header / Navigazione -->
    <header>
      <nav class="navbar navbar-expand-lg px-md-5" aria-label="Navigazione principale">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">
            <i class="bi bi-shop" aria-hidden="true"></i> Mensa Campus
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Apri navigazione">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="#">
                  <i class="bi bi-house-door" aria-hidden="true"></i> Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">
                  <i class="bi bi-book" aria-hidden="true"></i> Menu
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">
                  <i class="bi bi-box-arrow-in-right" aria-hidden="true"></i> Accedi
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5" role="main">
      <h1><i class="bi bi-person-circle"></i> Il Mio Profilo</h1>
      <div class="row">
        <section class="col-md-6 order-2 order-md-1 border rounded-3 shadow p-4 mb-4" aria-labelledby="prefs-title">
          <h2 id="prefs-title">Preferenze</h2>
          <form action="" class="mt-3">
            <fieldset>
              <legend>Restrizioni alimentari</legend>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="vegetariano" name="preferenze" value="vegetariano">
                <label class="form-check-label" for="vegetariano">Vegetariano</label>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="vegano" name="preferenze" value="vegano">
                <label class="form-check-label" for="vegano">Vegano</label>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="senzaglutine" name="preferenze" value="senzaglutine">
                <label class="form-check-label" for="senzaglutine">Senza Glutine</label>
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="senzalattosio" name="preferenze" value="senzalattosio">
                <label class="form-check-label" for="senzalattosio">Senza Lattosio</label>
              </div>
            </fieldset>

            <button type="submit" class="btn btn-success mt-3">
              <i class="bi bi-save" aria-hidden="true"></i>
              <span class="ms-1">Salva Preferenze</span>
            </button>
          </form>
        </section>
        <aside class="col-md-5 order-1 order-md-2 border rounded-3 shadow p-4 mb-4 offset-md-1">
          <div class="text-center">
              <i class="bi bi-person-circle fs-1"></i>
              <h2 id="form-title" class="h3 mt-3">Mario Rossi</h2>
              <p class="text-muted">Studente</p>
              <p><b>Membro dal:</b>Settembre 2024.</p>
            </div>
        </aside>
      </div>
    </main>

    <footer class="bg-dark text-white py-4 font-monospace text-center">
      <p>&copy; 2025 Mensa Campus. Tutti i diritti riservati.</p>
    </footer>
  </body>
</html>
