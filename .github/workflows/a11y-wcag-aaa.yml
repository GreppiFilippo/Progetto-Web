name: Accessibility check — WCAG AAA (pa11y) — PHP site (non-blocking by default)
on: [push, pull_request]

jobs:
  a11y-aaa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup PHP (for serving)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: "Optional: install PHP deps if composer.json exists"
        run: |
          if [ -f composer.json ]; then
            echo "composer.json found — running composer install"
            composer install --no-interaction --no-progress --prefer-dist
          else
            echo "No composer.json, skipping composer install."
          fi

      - name: Install pa11y-ci
        run: npm install -g pa11y-ci

      - name: Start PHP built-in server (uses ./www if present)
        run: |
          if [ -d ./www ]; then
            DOCROOT=./www
          else
            DOCROOT=.
          fi
          echo "Using docroot: $DOCROOT"
          php -S 127.0.0.1:8090 -t "$DOCROOT" >/dev/null 2>&1 &
          sleep 2
          echo "DOCROOT=$DOCROOT" >> $GITHUB_ENV

      - name: Build pa11y-ci config (WCAG2AAA)
        id: build_pa11y_aaa
        run: |
          DOCROOT=${DOCROOT:-./www}
          if [ ! -d "$DOCROOT" ]; then DOCROOT=.; fi
          find "$DOCROOT" -type f \( -name '*.php' -o -name '*.html' \) -not -path '*/node_modules/*' -print0 > files.txt || true
          if [ ! -s files.txt ]; then
            echo "::warning ::No PHP/HTML files found, skipping pa11y AAA check."
            echo "no_files=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          urls=()
          while IFS= read -r -d $'\0' f; do
            rel="${f#./}"
            rel="${rel#${DOCROOT}/}"
            urls+=("\"http://127.0.0.1:8090/${rel}\"")
          done < files.txt
          printf '{ "defaults": { "standard": "WCAG2AAA", "timeout": 30000 }, "urls": [%s], "reporter": ["html","console","json"] }' "$(IFS=,; echo "${urls[*]}")" > .pa11yci.aaa.json
          echo "Generated .pa11yci.aaa.json with $(wc -l < files.txt) url(s)."
          echo "no_files=false" >> $GITHUB_OUTPUT

      - name: Run pa11y-ci (WCAG2AAA) — non-blocking
        if: steps.build_pa11y_aaa.outputs.no_files != 'true'
        continue-on-error: true
        run: |
          npx pa11y-ci --config .pa11yci.aaa.json || true

      - name: Upload pa11y AAA reports
        if: steps.build_pa11y_aaa.outputs.no_files != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-aaa-reports
          path: |
            .pa11yci.aaa.json
            *.html
            *.json
